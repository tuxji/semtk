# Builds SemTK upon every push:
#  - Caches Maven repository needed to build SemTK
#  - Builds SemTK sources
#  - Runs code analysis scan (TBD)

name: SemTK continuous build

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Check out SemTK source
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Cache Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: maven

# TODO: The tests currently fail in Github Actions.
    - name: Run Maven build
      run: |
        mvn -version
        mvn -B install -DskipTests
        ls -l distribution/target/semtk-opensource-dist.tar.gz
        pwd
